<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor Challenge</title>
</head>
<body>
    <header >
        <img src="images/logo.svg" alt="snap logo" class="logo">

        <div class="nav-icon" id="nav-icon" onclick="displayNav()">
            <div class="icon-bar"></div>
            <div class="icon-bar"></div>
            <div class="icon-bar"></div>
        </div>

        <div class="overlay hidden" id="overlay-element"></div>
        <!--nav bar-->
        <nav id="nav" class="nav hidden">

        <div class="nav_main">
            <div class="dropdown">
                <button class="dropbtn" onclick="displayFeatures()">Features
                    <img id="feature-arrow" src="images/icon-arrow-down.svg" alt="">
                    <!--Insert Icon here-->
                </button>

                <div class="dropdown-content hidden" id="feature-content">
                    <a href="#">
                        <div class="dropdown-link">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14 3v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h1V1a1 1 0 1 1 2 0v1h2V1a1 1 0 1 1 2 0v1h2V1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 1 1Zm-2 3H2v1h10V6Zm0 3H2v1h10V9Zm0 3H2v1h10v-1Z" fill="#726CEE"/></svg>
                            <p>Todo List</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="dropdown-link">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z" fill="#4BB1DA"/></svg>
                            <p>Calendar</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="dropdown-link">
                            <svg width="16" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z" fill="#EDD556"/></svg>
                            <p>Reminders</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="dropdown-link">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z" fill="#8E4CB6"/></svg>
                            <p>Planning</p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn" onclick="displayCompanyContent()">Company
                    <img id="company-arrow" src="images/icon-arrow-down.svg" alt="">
                    <!--Insert Icon here-->
                </button>

                <div class="dropdown-content hidden" id="company-content">
                    <a href="#">History</a>
                    <a href="#">Our Team</a>
                    <a href="#">Blog</a>
                </div>
            </div>

            <a href="#">Careers</a>
            <a href="#">About</a>
        </div>
    
        <!--Account-info section of header-->
        <div class="account-info">
            <a href="#">Login</a>
            <button class="button hollow full-width">Register</button>

        </div>

        </nav>

        
    </header>

    <!-- Main content section -->
    <section class="main-content">
        <img src="images/image-hero-mobile.png" class="main-image" alt="Person using a computer">

        <!-- Main text and button-->
        <div class="main-content_not-image">
        <div class="main-content_text">
            <h1 class="section-header">Make remote work</h1>

            <p class="section-text">Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>

            <button class="button">Learn more</button>
        </div>

        <!--Client company logos -->
        <div class="main-content_companies">
            <img src="images/client-databiz.svg" alt="databiz logo" class="company-logo">
            <img src="images/client-audiophile.svg" alt="audiophile logo" class="company-logo" id="audiophile-logo">
            <img src="images/client-meet.svg" alt="meet logo" class="company-logo">
            <img src="images/client-maker.svg" alt="maker logo" class="company-logo">
        </div>
        </div>

    </section>

<script src="script.js"></script>    
</body>
</html>
